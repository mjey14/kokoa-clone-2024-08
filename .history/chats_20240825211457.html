<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>15:09</span>
      </div>
      <div class="status-bar__column">
        <span>22%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHM0OYfiFeMI2p9MWie0CvL99U4GA1gf6_kayTt_kBblFwHwo8BW8JXlqfnYxKPmmBcX6wYOjOFZaAfhmaS_qZ1Fqa5spxZBglj79LxCVcqkrja1mDd8qYRhx1Gss.ZBMJKs4hKtI19wwOFsNnB53F1U-&format=source&h=576"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KokoaTalk</h4>
            <h6 class="user-component__subtitle">
              Please check My kakao Account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:11</span>
          <span class="badge">1</span>
        </div>
      </div>
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://www.heddensofwoodtown.co.uk/wp-content/uploads/2020/05/tomatoes_opt.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tomato</h4>
              <h6 class="user-component__subtitle">Hey</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:03</span>
          </div>
        </div></a
      >

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://cdn.britannica.com/72/170772-050-D52BF8C2/Avocado-fruits.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Avocado</h4>
            <h6 class="user-component__subtitle">This is My Chatroom</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:58</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__newbadge"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2eddee84de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
